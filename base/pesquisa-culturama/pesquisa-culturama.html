<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="culturama-favico.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">

    <title>Pesquisa - Culturama</title>
</head>
<body>
    <header>
        <img src="img/logo-culturama.png" alt="Logo da Culturama">
        <h1>Pesquisa de opinião</h1>
    </header>
    <section>
        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">Nome</label>
                <input id="name" type="text" name="userName" placeholder="Digite seu nome completo" required>
                <br>
                <label for="age">Idade</label>
                <input id="age" type="number" name="userAge" required>
                <br>
                <label for="birthDate">Data de Nascimento</label>
                <input id="birthDate" type="date" name="userBirthDate" required>
                <br>
                <label for="email">Email</label>
                <input id="email" type="email" name="userEmail" placeholder="Ex: seuemail@dominio.com.br" required>
                <br>
                <label for="phoneNumber">Telefone</label>
                <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaços ou hífen">
                <br>
                <label for="image">Upload de foto</label>
                <input id="iamge" type="file" accept="image/*" name="userImage">
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input id="fem" type="radio" name="userGender" value="Feminino">
                <label for="fem">Feminino</label>
                <input id="masc" type="radio" name="userGender" value="Masculino">
                <label for="masc">Masculino</label>
                <input id="notInformed" type="radio" name="userGender" value="notInformed">
                <label for="notInformed">Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado Civil:</label>
                <select id="maritalStatus" name="userMaritalStatus">
                    <option value="">Selecione...</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="uniaoEstavel">União Estável</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viuvo</option>
                </select>
                <label for="state">Estado:</label>
                <select id="state" name="userState">
                    <option value="">Selecione...</option>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distritoFederal">Distrito Federal</option>
                    <option value="espiritoSanto">Espirito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                    <option value="matoGrosso">Mato Grosso</option>
                    <option value="minasGerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rioDeJaneiro">Rio de Janeiro</option>
                    <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                    <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>
                <br>
                <label for="city">Cidade</label>
                <input id="city" type="text" name="userCity">
            </fieldset>
            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="userSocial" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="userSocial" value="facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input id="linkedin" type="checkbox" name="userSocial" value="linkedin">
                <label for="linkedin">LinkedIn</label>
                <br>
                <input id="twitter" type="checkbox" name="userSocial" value="twitter">
                <label for="twitter">Twitter</label>
                <br>
                <label for="musicStyle">Estilo musical:</label>
                <input id="musicStyle" list="styleTypes" type="text" name="userMusicStyle">
                <datalist id="styleTypes">
                    <option value="Pagode"></option>
                    <option value="Samba"></option>
                    <option value="Sertanejo"></option>
                    <option value="Pop"></option>
                    <option value="Rock"></option>
                </datalist>
                <br>
                <label for="favoriteColor">Cor favorita</label>
                <input id="favoriteColor" type="color" name="userFavoriteColor">
            </fieldset>
            <fieldset>
                <legend>Opinião</legend>
                <p>O que você acha da qualidade do nosso serviço?</p>
                <input id="otima" type="radio" name="userServiceOpinion" value="otima">
                <label for="otima">Ótima</label>
                <br>
                <input id="boa" type="radio" name="userServiceOpinion" value="boa">
                <label for="boa">Boa</label>
                <br>
                <input id="regular" type="radio" name="userServiceOpinion" value="regular">
                <label for="regular">Regular</label>
                <br>
                <input id="ruim" type="radio" name="userServiceOpinion" value="ruim">
                <label for="ruim">Ruim</label>
                <br>
                <label for="commert">Escreva sua opinião:</label>
                <textarea id="comment" name="userComment" placeholder="Digite sua opinião aqui..."></textarea>
            </fieldset>
            <fieldset>
                <legend>Confirmações</legend>
                <input id="termLgpd" type="checkbox" name="lgpd" value="confirmed" required>
                <label for="termLgpd">Aceito participar da pesquisa</label>
                <br>
                <input id="getResult" type="checkbox" name="userGetResult" value="confirmed">
                <label for="getResult">Receber resultado por email</label>
            </fieldset>
            <button type="submit">Enviar</button>
            <button type="submitt">Limpar</button>
        </form>
    </section>
</body>
</html>
